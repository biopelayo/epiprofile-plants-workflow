# Configuration for PXD014739
# "Proteomic profiling of histone acetylation pattern in Arabidopsis"
# Instrument: LTQ Orbitrap Elite | Format: Thermo .raw | ~147 files, ~52.5 GB

project_id: "PXD014739"
description: "Reanalysis of PXD014739 — Arabidopsis histone acetylation profiling"

# Root directories — all output goes to D: drive
base_dir: "D:/epiprofile_data/PXD014739"
raw_dir: "raw"
mzml_dir: "mzML"
ms1_dir: "MS1"
ms2_dir: "MS2"
epiprofile_output_dir: "EpiProfile_output"

# --- Download settings ---
download_protocol: "ftp"
download_checksum: true

# --- MSConvert settings ---
msconvert_path: "D:/MS/share/OpenMS/THIRDPARTY/pwiz-bin/msconvert.exe"
msconvert_centroid: "vendor"
msconvert_gzip: false
msconvert_bit_depth: 64

# Species / histone layout
species: "Arabidopsis thaliana"
epiprofile_layout: "layouts/AT_histone_layout.txt"
init_histone_catalog: "catalogs/init_histone0_AT.m"

# Phenodata
phenodata_file: "phenodata/phenodata_pxd014739.tsv"

# Pipeline flags
convert_wiff_to_mzml: true
extract_ms1_ms2: true
run_epiprofile: true
postprocess_in_R: true
